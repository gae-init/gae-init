language: node_js

node_js:
  - '8'

python:
  - '2.7'

sudo: required

cache:
  pip: true
  yarn: true
  directories:
    - '$HOME/google-cloud-sdk/'
    - node_modules

notifications:
  - email: false

env:
  # Make sure gcloud command is on our PATH and the App Engine SDK is in the Python path
  - GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin PYTHONPATH=${PYTHONPATH}:${GAE_PYTHONPATH} CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  # Check if gcloud doesn't exist or if there is gcloud update, in which case delete the current installation
  - if ! command -v gcloud || gcloud version 2>&1 | grep -F update; then rm -rf ${GAE_PYTHONPATH}; rm -rf $HOME/google-cloud-sdk; sudo rm -rf /usr/lib/google-cloud-sdk; else echo "Keeping cached Google Cloud SDK"; fi
  # Check if Google Cloud SDK is installed and if not install it
  - if [ ! -d "${GAE_PYTHONPATH}" ]; then rm -rf $HOME/google-cloud-sdk; sudo rm -rf /usr/lib/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  # Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version
  - gcloud components install app-engine-python

before_script:
  - npm install --global gulp-cli

script:
  - yarn test
  - gulp deploy --dryrun
