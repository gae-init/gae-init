{% if config.DEVELOPMENT %}
  {% for style in config.STYLES %}
    <link rel="stylesheet" type="text/css" href="/p/{{style|replace('.less', '.css')|replace('src/less', 'dst/css')}}?{{config.CURRENT_VERSION_ID}}">
  {% endfor %}
{% else %}
  {% for style in config.STYLES %}
    <link rel="stylesheet" type="text/css" href="/p/{{style|replace('.less', '.min.css')|replace('src/less', 'min/css')}}?{{config.CURRENT_VERSION_ID}}">
  {% endfor %}
{% endif %}
