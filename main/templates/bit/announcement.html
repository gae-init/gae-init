# if config.CONFIG_DB.announcement_html
  <div class="alert-{{config.CONFIG_DB.announcement_type}}" role="alert">
    <div class="container alert alert-dismissable alert-announcement fade show">
      {{config.CONFIG_DB.announcement_html|safe}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
# endif
