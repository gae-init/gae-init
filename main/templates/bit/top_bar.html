<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="{{url_for('welcome')}}">
        {{config.CONFIG_DB.brand_name}}
      </a>
      <ul class="nav">
        <li class="{% if html_class == 'user' %} active {% endif %}">
          <a href="{{url_for('user_list', limit=8, order='-created')}}">User List</a>
        </li>
        <li class="{% if html_class == 'extras' %} active {% endif %}">
          <a href="{{url_for('extras')}}">Extras</a>
        </li>
        <li class="{% if html_class == 'chat' %} active {% endif %}">
          <a href="{{url_for('chat')}}">Chat</a>
        </li>
        <li class="{% if html_class == 'feedback' %} active {% endif %}">
          <a href="{{url_for('feedback')}}">Feedback</a>
        </li>
      </ul>
      <ul class="nav pull-right">
        {% if current_user.id > 0 %}
          {% if current_user.admin %}
            <li class="{% if html_class == 'admin-config' %} active {% endif %}">
              <a href="{{url_for('admin_config_update')}}">Config</a>
            </li>
          {% endif %}
          <li class="{% if html_class == 'profile' %} active {% endif %}">
            <a href="{{url_for('profile')}}">{{current_user.name}}</a>
          </li>
          <li>
            <a href="{{url_for('signout')}}">Sign out</a>
          </li>
        {% else %}
          <li>
            <a href="{{url_for('signin')}}">Sign in</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
