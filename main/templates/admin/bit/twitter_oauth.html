# macro twitter_help()
  Callback URL for <a href="https://dev.twitter.com/apps" target="_blank">Twitter application</a>:
  <em>{{request.host_url[:-1]}}{{url_for('twitter_authorized')}}</em>
# endmacro

{{
  forms.oauth_fields(
      'Twitter',
      (form.twitter_consumer_key, form.twitter_consumer_secret),
      config.CONFIG_DB.has_twitter,
      twitter_help(),
    )
}}
